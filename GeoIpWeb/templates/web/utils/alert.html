<!-- alert -->
{% with messages = get_flashed_messages(True) %}
    {% if messages %}
        {% for cat, msg in messages %}
            <div style="z-index: 2000;" class="alert alert-dismissible alert-{{cat}} position-fixed fade show top-0 end-0 m-5 ms-3">
                <div class="alert-header d-flrx justify-content-between align-items-center">
                    <button class="btn btn-close" data-bs-dismiss="alert"></button>
                </div>
                <hr>
                <div class="alert-body text-center">
                    <p>{{msg}}</p>
                </div>
            </div>
        {% endfor %}
    {% endif %}
{% endwith %}
<!-- end of alert -->
